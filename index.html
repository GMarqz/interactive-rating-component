<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png">
  <link rel="stylesheet" href="./src/styles/reset.css">
  <link rel="stylesheet" href="./src//styles/style.css">
  <title>Frontend Mentor | Interactive rating component</title>
</head>
<body>
   <main class="d-flex jc-center ai-center">
  <div class="card d-flex f-direction-col" id="card">
    <div class="icon-star-container d-flex ai-center jc-center">
      <img src="./src/images/icon-star.svg" class="icon-star" aria-hidden="true">
    </div>
    <div class="card-body d-flex f-direction-col">
      <h5 class="card-title">How did we do?</h5>
      <p class="card-text">  Please let us know how we did with your support request. All feedback is appreciated 
        to help us improve our offering!</p>
    </div>

    <form class="form" id="form">
      <fieldset class="fieldset">
        <div class="rate-btn">
        <label for="1" class="radio-container">1</label>
          <input type="radio" name="1" class="radio" id="1" value="1" />
          <!-- <span tabindex="-1">1</span> -->
          <span class="checkmark"></span>
        </div>
        <div class="rate-btn">
          <label for="2" class="radio-container">2</label>
            <input type="radio" name="2" class="radio" id="2" value="2" />
            <!-- <span tabindex="-1">1</span> -->
            <span class="checkmark"></span>
          </div>
        <!-- <label for="2" class="radio-container">2
          <input type="radio" name="2" class="radio" id="input-two" value="2" />
          <span class="checkmark"></span>            
          </label>  
        <label for="3" class="radio-container">3
          <input type="radio" name="3" class="radio" id="input-three" value="3" />
          <span class="checkmark"></span>
        </label>  
        <label for="4" class="radio-container">4
          <input type="radio" name="4" class="radio" id="input-four" value="4" />
          <span class="checkmark"></span>
        </label>  
        <label for="5" class="radio-container">5
          <input type="radio" name="5" class="radio" id="input-five" value="5" />
          <span class="checkmark"></span>
        </label> -->
      </fieldset>
  
      <input type="submit" class="submit-btn" id="submit-btn"/>
    </form>
  </div>
</main>
<script src="./dist/index.js" type="module"></script>
</body>
</html>
