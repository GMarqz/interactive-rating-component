<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png">
  <link rel="stylesheet" href="./src/styles/reset.css">
  <link rel="stylesheet" href="./src//styles/style.css">
  <title>Frontend Mentor | Interactive rating component</title>
</head>
<body>
   <main class="d-flex jc-center ai-center">
  <div class="card d-flex f-direction-col" id="card">
    <div class="icon-star-container d-flex ai-center jc-center">
      <img src="./src/images/icon-star.svg" class="icon-star" aria-hidden="true">
    </div>
    <div class="card-body d-flex f-direction-col">
      <h5 class="card-title">How did we do?</h5>
      <p class="card-text">  Please let us know how we did with your support request. All feedback is appreciated 
        to help us improve our offering!</p>
    </div>

    <form class="form" id="form">
      <fieldset class="fieldset">
        <div class="div-input">
          <label for="1" class="label-one"></label>  
          <input type="radio" name="1" class="input-one radio" id="input-one" value="1" />
          <span tabindex="-1">1</span>
        </div>

        <div class="div-input">
          <label for="2" class="label-two"></label>  
          <input type="radio" name="2" class="input-two radio" id="input-two" value="2" />
          <span>2</span>
        </div>

        <div class="div-input">
          <label for="3" class="label-three"></label>  
          <input type="radio" name="3" class="input-three radio" id="input-three" value="3" />
          <span>3</span>
        </div>

        <div class="div-input">
          <label for="4" class="label-four"></label>  
          <input type="radio" name="4" class="input-four radio" id="input-four" value="4" />
          <span>4</span>
        </div>

        <div class="div-input">
          <label for="5" class="label-five"></label>  
          <input type="radio" name="5" class="input-five radio" id="input-five" value="5" />
          <span>5</span>
        </div>
      </fieldset>
      <input type="submit" class="submit-btn" id="submit-btn"/>
    </form>
  </div>
</main>
<script src="./dist/index.js" type="module"></script>
</body>
</html>
