<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png">
  <link rel="stylesheet" href="./src/styles/reset.css">
  <link rel="stylesheet" href="./src//styles/style.css">
  <title>Frontend Mentor | Interactive rating component</title>
</head>
<body>
  <main class="d-flex justify-content-center align-items-center">
    <div class="card d-flex flex-direction-col" id="card">

      <div class="card-body d-flex flex-direction-col">
        <div class="icon-star-container d-flex align-items-center justify-content-center">
          <img src="./src/images/icon-star.svg" class="icon-star" aria-hidden="true">
        </div>
        <h5 class="card-title">How did we do?</h5>
        <p class="card-text">  Please let us know how we did with your support request. All feedback is appreciated 
          to help us improve our offering!</p>
      </div>

      <form method="post" class="form" id="form">
        <fieldset class="fieldset" id="fieldset">
          <div class="rate-btn">
            <input type="radio" name="rating" class="radio" id="1" value="1" />
            <label for="1" class="radio-container">1</label>
          </div>

          <div class="rate-btn">
            <input type="radio" name="rating" class="radio" id="2" value="2" />
            <label for="2" class="radio-container">2</label>
          </div>

          <div class="rate-btn">
            <input type="radio" name="rating" class="radio" id="3" value="3" />
            <label for="3" class="radio-container">3</label>
          </div>

          <div class="rate-btn">
            <input type="radio" name="rating" class="radio" id="4" value="4" />
            <label for="4" class="radio-container">4</label>
          </div>

          <div class="rate-btn">
            <input type="radio" name="rating" class="radio" id="5" value="5" />
            <label for="5" class="radio-container">5</label>
          </div>
        </fieldset>
        <input type="submit" class="submit-btn" id="submit-btn" value="SUBMIT"/>
      </form>
    </div>
  </main>
  <script src="./dist/index.js" type="module"></script>
</body>
</html>
