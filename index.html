<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./reset.css">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Interactive rating component</title>
</head>
<body>
   <main class="d-flex jc-center">
  <div class="card d-flex f-direction-col">
    <div class="icon-star-container d-flex ai-center jc-center">
      <img src="./images/icon-star.svg" class="icon-star" aria-hidden="true">
    </div>
    <div class="card-body d-flex f-direction-col">
      <h5 class="card-title">How did we do?</h5>
      <p class="card-text">  Please let us know how we did with your support request. All feedback is appreciated 
        to help us improve our offering!</p>
    </div>
    <fieldset class="fieldset d-flex" id="fieldset">
      <div class="radio d-flex ai-center jc-center" id="radio">
        <p class="radio-text" id="radio-text">1</p>
      </div>

      <div class="radio d-flex ai-center jc-center" id="radio">
        <p class="radio-text" id="radio-text">2</p>
      </div>

      <div class="radio d-flex ai-center jc-center" id="radio">
        <p class="radio-text" id="radio-text">3</p>
      </div>

      <div class="radio d-flex ai-center jc-center" id="radio">
        <p class="radio-text" id="radio-text">4</p>
      </div>

      <div class="radio d-flex ai-center jc-center" id="radio">
        <p class="radio-text" id="radio-text">5</p>
      </div>
    </fieldset>
    <input type="submit" class="submit-btn" id="submit-btn"/>
  </div>
</main>
<script src="./index.js" type="module"></script>
</body>
</html>
